<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="check-radio">
      <input type="checkbox" id="switch" />
    </div>
    <p class="darkmode-text">DARK MODE</p>
    <div class="content">
      <h1>Formulário</h1>
      <form id="form">
        <div>
          <input
            type="text"
            placeholder="Digite seu nome"
            class="inputs required"
            oninput="nameValidate()"
          />
          <span class="span-required"
            >Nome deve ter no mínimo 3 caracteres</span
          >
        </div>
        <div>
          <input
            type="email"
            placeholder="Digite seu melhor email"
            class="inputs required"
            oninput="emailValidate()"
          />
          <span class="span-required">Digite um email válido</span>
        </div>
        <div>
          <input
            type="password"
            placeholder="Senha"
            class="inputs required"
            oninput="mainPasswordValidate()"
          />
          <span class="span-required"
            >Digite uma senha com no mínimo 8 caracteres</span
          >
        </div>
        <div>
          <input
            type="password"
            placeholder="Repita sua senha"
            class="inputs required"
            oninput="mainPasswordValidate()"
          />
          <span class="span-required">Senhas devem ser compativeis</span>
        </div>
        <textarea
          class="inputs"
          name="descricao"
          id="descricao"
          cols="25"
          rows="10"
          placeholder="Fale um poco sobre você..."
        ></textarea>
        <p>Sexo:</p>
        <div class="box-select">
          <div>
            <input type="radio" id="m" value="m" name="sexo" />
            <label for="m">Masculino</label>
          </div>
          <div>
            <input type="radio" id="f" value="f" name="sexo" />
            <label for="f">Feminino</label>
          </div>
          <div>
            <input type="radio" id="outro" value="outro" name="sexo" />
            <label for="outro">Outro</label>
          </div>
        </div>
        <p>Quais suas experiências ?</p>
        <div class="box-select">
          <div>
            <input type="checkbox" id="html" value="html" name="experiencias" />
            <label for="html">Html</label>
          </div>
          <div>
            <input type="checkbox" id="css" value="css" name="experiencias" />
            <label for="css">Css</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="javascript"
              value="javascript"
              name="experiencias"
            />
            <label for="javascript">Javascript</label>
          </div>
          <div>
            <input type="checkbox" id="php" value="php" name="experiencias" />
            <label for="PHP">PHP</label>
          </div>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./darkmode.js"></script>
</html>
